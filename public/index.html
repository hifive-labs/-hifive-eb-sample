<!DOCTYPE html>
<html>
<head>
    <title>hifive AWS Sample</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link href="https://code.htmlhifive.com/h5.css" rel="stylesheet">
    <script src="https://code.htmlhifive.com/ejs-h5mod.js"></script>
    <script src="https://code.htmlhifive.com/h5.dev.js"></script>
    <script src="/javascripts/logic/RekognitionLogic.js"></script>
    <script src="/javascripts/controllers/DialogController.js"></script>
    <script src="/javascripts/controllers/RootController.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">hifive AWS Sample</span>
    </div>
</header>
<div id="container" class="mdl-grid">
    <div id="input-form" class="mdl-cell mdl-cell--6-col">
        <button type="button" class="mdl-button show-modal">画像認識をする</button>
    </div>
    <div id="result" class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--6-col">
        <textarea id="result_area" name="result" class="mdl-textfield__input" type="text"></textarea>
        <label class="mdl-textfield__label" for="result">ここに結果が出ます</label>
    </div>
    <div id="post-dialog">
        <dialog class="mdl-dialog">
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                    <input class="mdl-textfield__input" placeholder="File" type="text" id="uploadFile" readonly/>
                    <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                        <i class="material-icons">attach_file</i>
                        <input type="file" id="uploadBtn">
                    </div>
                </div>
                <form
                        id="rekognition-form"
                        method="POST"
                        enctype="multipart/form-data"
                >
                    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                        <button type="submit" class="mdl-button">submit</button>
                        <button type="reset" class="mdl-button close">cancel</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
</div>
</body>
</html>
